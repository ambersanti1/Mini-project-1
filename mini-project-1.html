<!DOCTYPE html>
<html lang ="en-US">
<head>
  <meta charset = "UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Traveller</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://www.visittheusa.mx/experience/boston-massachusetts-ciudad-de-arte-historia-y-cultura">Boston</a></li>
        <li><a href="https://www.visittheusa.mx/destination/ciudad-de-nueva-york">New York</a></li>
        <li><a href="https://www.visittheusa.mx/destination/los-angeles">Los Angeles</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class = "cities">
    <h1 class ="text-center">SoloTraveller</h1>
    <figure>
      <img src="boston.jpg" alt = "Boston">
      <figcaption class = "text-center">El mejor viaje empieza hoy</figcaption>
    </figure>

    <section id="contact">
      <h2 class="text-center">Contact</h2>
      <form>
        <ul>
          <li>
            <label class ="text-right" for ="name">Name:</label>
            <input type="text" id ="name" name ="user-name">
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div class="text-center">
          <button type ="submit">SEND</button>
        </div>
      </form>
    </section>

  </main>
    <footer class = "text-center">
      @2023 SoloTraveller
    </footer>
  </body>
</html>
